<a class="btn pull-right new" href="#user/new">New User</a>
<h1>User List</h1>
<br>
<table class="table table-striped table-bordered table-condensed">
  <thead>
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
  {{ _.each(users,function(x){ }}
    <tr>
      <td>{{= x.id }}</td>
      <td>{{= x.fname }}</td>
      <td>{{= x.lname }}</td>
      <td>{{= x.username }}</td>
      <td>{{= x.email }}</td>
      <td>{{= x.role }}</td>
      <td>
        <div class="btn-group">
          <a class="btn edit" href="#user/edit/{{= x.id }}">Edit</a>
          <a class="btn dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a class="edit" href="#user/edit/{{= x.id }}">Edit</a></li>
            <li class="divider"></li>
            <li><a class="delete" data-toggle="modal" data-target="#modal" href="#">Delete</a></li>
          </ul>
        </div>
      </td>
    </tr>
  {{ }); }}
  </tbody>
</table>
