<h1>User Form</h1>
<br>
<form class="form-horizontal">
  <fieldset>
    <legend>Fill in user's information</legend>
    <div class="control-group">
      <label class="control-label" for="fname">First name</label>
      <div class="controls">
        <input type="text" class="input-large" id="fname" value="{{=fname}}">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="lname">Last name</label>
      <div class="controls">
        <input type="text" class="input-large" id="lname" value="{{=lname}}">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="email">Email</label>
      <div class="controls">
        <input type="text" class="input-large" id="email" value="{{=email}}">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="username">Username</label>
      <div class="controls">
        <input type="text" class="input-large" id="username" value="{{=username}}">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Password</label>
      <div class="controls">
        <input type="password" class="input-large" id="{{= isNew ? 'password' : 'newPassword' }}">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="role">Role</label>
      <div class="controls">
        <select id="role" class="span3">
          <option value="user" {{ if(role == "user") { }} selected="selected" {{ } }}>User</option>
          <option value="sales" {{ if(role == "sales") { }} selected="selected" {{ } }}>Sales</option>
          <option value="admin" {{ if(role == "admin") { }} selected="selected" {{ } }}>Admin</option>
        </select>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" name="save" class="btn btn-primary">Save changes</button>
      <button type="reset" name="cancel" class="btn">Cancel</button>
    </div>
  </fieldset>
</form>
